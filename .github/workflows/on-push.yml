name: On Push

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - 'CHANGELOG.md'
      - 'RELEASE_NOTES.md'

jobs:
  install:
    uses: ./.github/workflows/npm-ci.yml

  node-modules:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: üìÅ Upload Node Modules
        uses: actions/upload-artifact@v4
        with:
          name: node_modules
          path: node_modules
          retention-days: 5

  test:
    needs: node-modules
    uses: ./.github/workflows/test-coverage.yml

  build:
    needs: node-modules
    uses: ./.github/workflows/build.yml
