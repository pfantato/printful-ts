name: On Push

on:
  push:
    branches:
      - '**'

jobs:
  test:
    uses: ./.github/workflows/test.yml

  codecov:
    needs: test
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/upload-codecov.yml
    with:
      clover-path: ./coverage/clover.xml
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    uses: ./.github/workflows/build.yml
