name: On Push

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - 'CHANGELOG.md'
      - 'RELEASE_NOTES.md'

jobs:
  install:
    uses: ./.github/workflows/npm-ci.yml

  node-modules:
    needs: install
    uses: ./.github/workflows/upload-node-modules.yml

  test:
    needs: node-modules
    uses: ./.github/workflows/test-coverage.yml

  build:
    needs: node-modules
    uses: ./.github/workflows/build.yml