name: On Push

on:
  push:
    branches:
      - '**'

jobs:
  test:
    uses: ./.github/workflows/reusable/test-coverage.yml

  maybe-upload-codecov:
    needs: test
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/reusable/upload-codecov.yml
    with:
      clover-path: ./coverage/clover.xml
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    uses: ./.github/workflows/reusable/build.yml
