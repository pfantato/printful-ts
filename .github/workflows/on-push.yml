name: On Push

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - 'CHANGELOG.md'
      - 'RELEASE_NOTES.md'

jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit

  test:
    uses: ./.github/workflows/test-coverage.yml
    secrets: inherit

  uploads:
    needs: test
    uses: ./.github/workflows/upload-codecov.yml
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    with:
      clover-path: ./coverage/clover.xml
