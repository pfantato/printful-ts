name: On Tag (Release)

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  install:
    uses: ./.github/workflows/npm-ci.yml

  node-modules:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: üìÅ Upload Node Modules
        uses: actions/upload-artifact@v4
        with:
          name: node_modules
          path: node_modules
          retention-days: 5

  test:
    needs: node-modules
    uses: ./.github/workflows/test-coverage.yml

  build:
    needs: node-modules
    uses: ./.github/workflows/build.yml

  changelog:
    uses: ./.github/workflows/generate-changelog.yml

  release-notes:
    uses: ./.github/workflows/generate-release-notes.yml

  release:
    needs: [build, changelog, release-notes]
    runs-on: ubuntu-latest
    steps:
      - name: üíæ Checkout Repository
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dist

      - uses: actions/download-artifact@v4
        with:
          name: changelog

      - uses: actions/download-artifact@v4
        with:
          name: release-notes

      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./lib/**
          body_path: ./RELEASE_NOTES.md
