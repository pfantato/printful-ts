name: On Tag (Release)

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    uses: ./.github/workflows/reusable-test-coverage.yml

  build:
    uses: ./.github/workflows/reusable-build.yml

  changelog:
    uses: ./.github/workflows/reusable-generate-changelog.yml

  release-notes:
    uses: ./.github/workflows/reusable-generate-release-notes.yml

  release:
    needs: [build, changelog, release-notes]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dist

      - uses: actions/download-artifact@v4
        with:
          name: changelog

      - uses: actions/download-artifact@v4
        with:
          name: release-notes

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./lib/**
          body_path: ./RELEASE_NOTES.md
