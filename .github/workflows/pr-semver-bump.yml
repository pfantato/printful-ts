name: Semantic Versioning
description: Bump's version on PR merged to main

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: 💾 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Git User
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: 🏷️ Determine Version Bump Type from Labels
        id: version
        run: |
          labels=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/labels)
          if echo "$labels" | grep -q '"name": "major"'; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$labels" | grep -q '"name": "minor"'; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🔹 Cache Dependencies
        id: node-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: 📥 Install Dependencies
        run: npm ci

      - name: 🚀 Run standard-version
        run: npx standard-version --release-as ${{ steps.version.outputs.type }} --skip.commit --skip.tag

      - name: 🆕 Create Version Branch
        id: version_branch
        run: |
          VERSION=$(node -p 'require("./package.json").version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "branch=release/v$VERSION" >> $GITHUB_OUTPUT
          git checkout -B release/v$VERSION

      - name: 💬 Commit and Force Push to Release Branch
        run: |
          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore(release): bump version [skip ci]"
          git push --force-with-lease origin release/v${{ steps.version_branch.outputs.version }}

      - name: 📬 Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ steps.version_branch.outputs.branch }}
          title: 'chore(release): bump version to v${{ steps.version_branch.outputs.version }}'
          body: |
            This PR was automatically generated after merging a PR to `main`.
            It bumps the version using conventional commits via `standard-version`.
