name: Semantic Versioning
description: Bump's version on PR merged to main

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  bump-version:
    if: github.event.pull_request.merged == true && !startsWith(github.event.pull_request.head.ref, 'release/v')
    runs-on: ubuntu-latest
    steps:
      - name: üíæ Checkout Repository
        uses: actions/checkout@v4

      - name: üîß Setup Git User
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: üè∑Ô∏è Determine Version Bump Type from Labels
        id: version
        run: |
          labels=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/labels)
          if echo "$labels" | grep -q '"name": "major"'; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$labels" | grep -q '"name": "minor"'; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üîπ Cache Dependencies
        id: node-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: üì• Install Dependencies
        run: npm ci

      - name: üöÄ Run standard-version
        run: npx standard-version --release-as ${{ steps.version.outputs.type }} --skip.commit --skip.tag

      - name: üÜï Create Unique Release Branch
        id: version_branch
        run: |
          VERSION=$(node -p 'require("./package.json").version')
          TS=$(date +%Y%m%dT%H%M)
          BRANCH_NAME="release/v$VERSION-$TS"

          # Save outputs
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

          # Delete remote branch if it exists
          git ls-remote --exit-code --heads origin "$BRANCH_NAME" && \
            git push origin --delete "$BRANCH_NAME" || echo "No existing branch to delete"

          git checkout -B "$BRANCH_NAME"

      - name: üí¨ Commit and Force Push to Release Branch
        run: |
          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore(release): bump version [skip ci]"
          git fetch origin
          git push --force-with-lease origin ${{ steps.version_branch.outputs.branch }}

      - name: üß™ Debug Branch State
        run: |
          git log --oneline -n 3
          echo "HEAD: $(git rev-parse HEAD)"
          echo "Branch: $(git branch --show-current)"
          git ls-remote origin "refs/heads/${{ steps.version_branch.outputs.branch }}"

      - name: üì¨ Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ steps.version_branch.outputs.branch }}
          title: 'chore(release): bump version to v${{ steps.version_branch.outputs.version }}'
          body: |
            This PR was automatically generated after merging a PR to `main`.
            It bumps the version using conventional commits via `standard-version`.

      - name: ‚ÑπÔ∏è Log PR Status
        run: |
          if [[ "${{ steps.create-pr.outputs.pull-request-number }}" == "" ]]; then
            echo "‚ö†Ô∏è PR was not created. Possibly no changes or a logic error."
            exit 1
          else
            echo "‚úÖ Pull request #${{ steps.create-pr.outputs.pull-request-number }} created for version bump."
          fi

      - name: ‚úÖ Enable Auto-Merge for Bump PR
        if: steps.create-pr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.create-pr.outputs.pull-request-number }}
          merge-method: squash
