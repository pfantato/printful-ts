name: Reusable - Build

on:
  workflow_call:
    outputs:
      build-path:
        description: 'Build output directory'
        value: './lib'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./lib
