name: Reusable - Test Coverage

on:
  workflow_call:
    outputs:
      coverage-dir:
        description: 'Coverage directory path'
        value: './coverage'

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm run test:coverage

      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: ./coverage
