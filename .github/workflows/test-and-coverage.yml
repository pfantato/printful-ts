name: Test and Coverage

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run vitest tests with coverage
        run: npm run test:coverage

      - name: ☁️ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Only required for private repos
          files: ./coverage/clover.xml
          flags: unittests
          name: codecov-coverage
          fail_ci_if_error: true

      - name: 📝 Add Codecov badge to README (if not exists)
        run: |
          BADGE="[![Codecov](https://codecov.io/gh/${{ github.repository }}/branch/main/graph/badge.svg)](https://codecov.io/gh/${{ github.repository }})"
          grep -q "codecov.io" README.md || echo -e "\n<!-- Coverage Badge -->\n$BADGE" >> README.md

      - name: 🔧 Commit badge change
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: add Codecov badge to README [skip ci]'
          file_pattern: 'README.md'
