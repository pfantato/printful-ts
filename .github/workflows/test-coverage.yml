name: Test Coverage

on:
  workflow_call:
    outputs:
      coverage-dir:
        description: "Coverage directory path"
        value: "./coverage"

jobs:
  setup:
    uses: ./.github/workflows/npm-ci.yml

  run-tests:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“‚ Download Node Modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules-${{ github.run_id }}

      - name: ðŸ§° Cache Vitest Results
        uses: actions/cache@v4
        with:
          path: .vitest
          key: vitest-${{ runner.os }}-${{ hashFiles('**/*.ts') }}-${{ github.run_id }}

      - name: ðŸ”¬ Run Unit Tests with Coverage
        run: npm run test:coverage

      - name: ðŸ“Š Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.run_id }}
          path: ./coverage
