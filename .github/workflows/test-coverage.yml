name: Test Coverage

on:
  workflow_call:
    outputs:
      coverage-dir:
        description: 'Coverage directory path'
        value: './coverage'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“‚ Download Node Modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules

      - name: ðŸ”¬ Run Unit Tests with Coverage
        run: npm run test:coverage

      - name: ðŸ“Š Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: ./coverage
